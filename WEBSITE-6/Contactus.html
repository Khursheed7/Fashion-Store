<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .contact-info, .contact-form {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .contact-info ul {
            list-style: none;
            padding: 0;
        }
        .contact-info li {
            padding: 8px 0;
            font-size: 16px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #555;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to get in touch with us.</p>
    </header>

    <div class="container">
        <!-- Contact Information Section -->
        <section class="contact-info">
            <h2>Our Contact Information</h2>
            <ul>
                <li><strong>Phone:</strong> 123-456-7890</li>
                <li><strong>Email:</strong> support@example.com</li>
                <li><strong>Address:</strong> 123 Shoe Street, City, Country</li>
            </ul>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Your Company Name. All Rights Reserved.</p>
    </footer>

</body>
</html>
