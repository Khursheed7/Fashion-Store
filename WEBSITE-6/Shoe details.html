<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirt Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Custom Button Styling */
        .btn-custom {
            background-color: #555;
            color: #fff;
            border: none;
        }

        .btn-custom:hover {
            background-color:  #555;
        }

        /* Card Image Styling */
        .card img {
            
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <h1 class="text-center mb-5">Perfume Collection</h1>
    <div class="row">

        <!-- Example Product Card -->
        <div class="col-md-3 mb-4">
            <div class="card text-center">
                <img src="PUMA shoe.jpg" class="card-img-top" alt="Shirt Image">
                <div class="card-body">
                    <h5 class="card-title">PUMA</h5>
                    <p class="card-text">$50.00</p>
                    <a href="BUY NOW.html" class="btn btn-primary btn-custom">BUY NOW</a>
                </div>
            </div>
        </div>

        <!-- Repeat this card for each shirt product -->
        <div class="col-md-3 mb-4">
            <div class="card text-center">
                <img src="Temu.jpg" class="card-img-top" alt="Shirt Image">
                <div class="card-body">
                    <h5 class="card-title">Temu</h5>
                    <p class="card-text">$65.00</p>
                    <a href="BUY NOW.html" class="btn btn-primary btn-custom">BUY NOW</a>
                </div>
            </div>
        </div>

        <div class="col-md-3 mb-4">
            <div class="card text-center">
                <img src="Nike.jpg" class="card-img-top" alt="Shirt Image">
                <div class="card-body">
                    <h5 class="card-title">Nike</h5>
                    <p class="card-text">$55.00</p>
                    <a href="BUY NOW.html" class="btn btn-primary btn-custom">BUY NOW</a>
                </div>
            </div>
        </div>

        <div class="col-md-3 mb-4">
            <div class="card text-center">
                <img src="BALMAIN Unicorn Wave Sneakers - Black.jpg" class="card-img-top" alt="Shirt Image">
                <div class="card-body">
                    <h5 class="card-title">Balmain
                        Black Unicorn Sneakers</h5>
                    <p class="card-text">$150.00</p>
                    <a href="BUY NOW.html" class="btn btn-primary btn-custom">BUY NOW</a>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
