<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Fashion Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="Contactus.html">Contact us</a></li>
                <li class="nav-item"><a class="nav-link" href="about us.html">About us</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<section class="hero-section text-center text-white bg-primary py-5">
    <div class="container">
        <h1>Welcome to Fashion Store</h1>
        <p>Discover our latest collection of clothes, perfumes, and shoes.</p>
    </div>
</section>

<!-- Product Sections -->
<div class="container py-5">

    <div class="container py-5">
        <div class="row">
    
            <!-- Clothes Section -->
            <section id="clothes" class="col-md-4 mb-5">
                <h2 class="text-center mb-4">Clothes</h2>
                <div class="card">
                    <img src="Men tshirt.jpg" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title">Men's T-shirt</h5>
                        <a href="Tshirt details.html" class="btn btn-primary">View Collection</a>
                    </div>
                </div>
            </section>
    
            <!-- Perfumes Section -->
            <section id="perfumes" class="col-md-4 mb-5">
                <h2 class="text-center mb-4">Perfumes</h2>
                <div class="card">
                    <img src="perfume.jpg" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title">Perfumes</h5>
                        <a href="perfume details.html" class="btn btn-primary">View Collection</a>
                    </div>
                </div>
            </section>
    
            <!-- Shoes Section -->
            <section id="shoes" class="col-md-4 mb-5">
                <h2 class="text-center mb-4">Shoes</h2>
                <div class="card">
                    <img src="shoe.jpg" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title">Shoes</h5>
                        <a href="Shoe details.html" class="btn btn-primary">View Collection</a>
                    </div>
                </div>
            </section>
    
        </div>
    </div>
    

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Fashion Store. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
