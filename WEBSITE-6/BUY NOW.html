<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Center the form and make it look like a box */
        .form-container {
            max-width: 500px;
            margin: auto;
            padding-top: 50px;
        }

        .form-box {
            background-color: white;
            padding: 30px;
            border-radius: 8px;  /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  /* Light shadow */
        }

        /* Add some spacing between the form and the title */
        .form-box h2 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <div class="form-box">
        <h2 class="text-center mb-4">Enter Your Details</h2>
        <form id="customerForm" onsubmit="showPopup(event)">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</div>

<!-- JavaScript for popup message -->
<script>
    function showPopup(event) {
        event.preventDefault(); // Prevent the form from submitting
        alert("Thanks for shopping with us!");
        
        // Optionally clear the form after showing the popup
        document.getElementById("customerForm").reset();
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
